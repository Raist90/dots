# Env
env:
  ALACRITTY: "true"
  TERM: xterm-256color

# Fonts
font:
  normal:
    # family: SpaceMono Nerd Font Mono
    family: Mononoki Nerd Font Mono
    style: Regular
  bold:
    # family: SpaceMono Nerd Font Mono
    family: Mononoki Nerd Font Mono
    style: Bold
  italic:
    # family: SpaceMono Nerd Font Mono
    family: Mononoki Nerd Font Mono
    style: Italic
  size: 14
  offset:
    # y: 4 SpaceMono
    y: 12
    x: 2
  glyph_offset:
    y: 1
  AppleFontSmoothing: true

# Colors (Doom One)
colors:
  primary:
    background: "0x282c34"
    foreground: "0xbbc2cf"

    normal:
      black: "0x282c34"
      red: "0xff6c6b"
      green: "0x98be65"
      yellow: "0xecbe7b"
      blue: "0x51afef"
      magenta: "0xc678dd"
      cyan: "0x46d9ff"
      white: "0xbbc2cf"

# Window
window:
  decorations: none
  opacity: 0.6
  blur: true
  padding:
    x: 0
    # y: 40
    y: 0
  dynamic_padding: true
  startup_mode: SimpleFullScreen
  option_as_alt: Both
